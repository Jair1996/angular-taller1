<section>
  <h1 class="text-center text-gray-500 mb-8">Lista de Tareas</h1>

  <div class="mx-auto w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <button *ngFor="let tarea of listaTareas" (click)="verDetalles(tarea)" type="button" class="w-full px-4 py-2 font-medium text-left border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
      {{ tarea.nombre }}
    </button>
  </div>
</section>
