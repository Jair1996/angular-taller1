<main class="w-5/6 mx-auto grid grid-cols-2 pt-8 gap-4 min-h-screen">
  <div>
    <app-form-tarea (tareaEmit)="guardarTarea($event)"></app-form-tarea>
    <article class="mt-8">
      <app-detalle-tarea [tarea]="tareaSeleccionada"></app-detalle-tarea>
    </article>
  </div>
  <app-lista-tareas [listaTareas]="listaTareas" (tareaSeleccionada)="guardarTareaSeleccionada($event)"></app-lista-tareas>
</main>
